<body>
  <div class="container mt-5 compose">
    <h6>SIGN UP FORM</h6>
    <form action="php/connect.php" method="POST">
    <div class="form-group">
      <label for="nameip"> FULL NAME:</label>
      <input name='nameip' placeholder="Enter your Name" type="text" pattern="[A-Z\sa-z]{3,20}" title= "Only contain letters and whitespace" class="form-control"></input>
    </div>

    <div class="form-group">
      <label for="emailinput">E-mail</label>
      <input type="email" name="emailinput" placeholder="me@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control"></input>
    </div>

    <div class="form-group">
        <label for="passwordip">Password:</label>
        <input type="password" name="passwordip" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control"></input><br>
    </div>

    <div align="left"> 
      Gender:<br>
      <label><input type="radio" name="gender" value="m">Male</input></label><br>
      <label><input type="radio" name="gender" value="f">Female</input></label><br>
      <label><input type="radio" name="gender" value="o">Other</input></label><br>

      <div class="form-group">
      <label for="dateinput">Date of Birth:</label>
      <input type="date" name="dateinput" required></input><br>
    </div>
  </div>
                
  <hr>
  <center><button type="submit" class="btn btn-dark" >SIGN UP</button></center>
  </form>
